<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motorcycle Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== SCRAMBLER LOADER THEME ===== */
    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      background:
      linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.85)
      ),
      url("./assets/black-leather.jpg");

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
    }

    .loader-card {
      background: linear-gradient(
        145deg,
        #262626,
        #1a1a1a
      );
      border-radius: 14px;
      padding: 40px 36px;
      width: 340px;
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.05);
      position: relative;
    }

    .loader-card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background-image: url("assets/textures/grain.png");
      opacity: 0.08;
      pointer-events: none;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .accent {
      height: 3px;
      width: 60px;
      background: linear-gradient(
        90deg,
        #c26a2e,
        #8b4a1d
      );
      margin: 12px auto 22px;
      border-radius: 3px;
    }

    .subtitle {
      font-size: 13px;
      color: #bdbdbd;
      margin-bottom: 30px;
    }

    .spinner {
      width: 38px;
      height: 38px;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: #c26a2e;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      margin-top: 18px;
      font-size: 13px;
      color: #9e9e9e;
    }
  </style>
</head>

<body>

  <div class="loader-card">
    <div class="logo">Motorcycle Expense Tracker</div>
    <div class="accent"></div>
    <div class="subtitle">
      Scrambler-inspired personal bike companion
    </div>

    <div class="spinner"></div>

    <div class="status" id="statusText">
      Checking authentication…
    </div>
  </div>

  <script>
    // ===== AUTH GATE LOGIC =====
    const statusText = document.getElementById("statusText");

    setTimeout(() => {
      const token = localStorage.getItem("token");

      if (token) {
        statusText.innerText = "Welcome back…";
        setTimeout(() => {
          window.location.replace("app.html");
        }, 600);
      } else {
        statusText.innerText = "Redirecting to login…";
        setTimeout(() => {
          window.location.replace("login.html");
        }, 600);
      }
    }, 900);
  </script>

</body>
</html>
