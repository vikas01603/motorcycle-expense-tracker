<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: #f5f5f5;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
        url("../assets/black-leather.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 6px;
    }

    /* =========================
       PAGE WRAPPER
    ========================= */
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }

    /* =========================
       HEADER
    ========================= */
    .page-header {
      margin-bottom: 22px;
    }

    .page-header h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
    }

    .page-header span {
      font-size: 13px;
      color: #bcbcbc;
    }

    /* =========================
       STATS
    ========================= */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: linear-gradient(145deg, #262626, #1a1a1a);
      border-radius: 14px;
      padding: 18px;
      box-shadow:
        0 12px 25px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .stat-title {
      font-size: 13px;
      color: #bdbdbd;
      margin-bottom: 6px;
    }

    .stat-value {
      font-size: 22px;
      font-weight: 700;
    }

    /* =========================
       PANEL
    ========================= */
    .panel {
      margin-bottom: 24px;
      background: linear-gradient(145deg, #262626, #1a1a1a);
      border-radius: 14px;
      padding: 20px;
      box-shadow:
        0 12px 25px rgba(0,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .panel h3 {
      margin: 0 0 16px;
      font-size: 15px;
      font-weight: 600;
    }

    /* =========================
       FORM
    ========================= */
    .expense-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }

    .field label {
      font-size: 12px;
      color: #cfcfcf;
      display: block;
      margin-bottom: 6px;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #f5f5f5;
      font-size: 13px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }

    .field input:focus,
    .field select:focus {
      box-shadow: inset 0 0 0 1px #c26a2e;
    }

    .add-btn {
      grid-column: 1 / -1;
      margin-top: 10px;
      padding: 13px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(
      rgba(0,0,0,0.25),
      rgba(0,0,0,0.45)
    ),
    url("../assets/brown-leather.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
      color: #fff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .add-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-strong);
      filter: brightness(1.08);
    }

    /* =========================
       TABLE
    ========================= */
    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    th {
      color: #bdbdbd;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.03);
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- HEADER -->
    <div class="page-header">
      <h1>Expenses</h1>
      <span>Track repairs, accessories & other bike costs</span>
    </div>

    <!-- STATS -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">Total Expenses</div>
        <div class="stat-value" id="totalExpenses">₹ 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">This Month</div>
        <div class="stat-value" id="monthlyExpenses">₹ 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Highest Expense</div>
        <div class="stat-value" id="highestExpense">₹ 0</div>
      </div>
    </div>

    <!-- ADD EXPENSE -->
    <div class="panel">
      <h3>Add Expense</h3>

      <div class="expense-form">
        <div class="field">
          <label>Date</label>
          <input type="date" id="expenseDate">
        </div>

        <div class="field">
          <label>Category</label>
          <select id="category">
            <option>Service</option>
            <option>Repair</option>
            <option>Accessory</option>
            <option>Insurance</option>
            <option>Fine</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <label>Description</label>
          <input type="text" id="description" placeholder="Chain lube, brake pads…">
        </div>

        <div class="field">
          <label>Amount (₹)</label>
          <input type="number" id="amount">
        </div>

        <div class="field">
          <label>Odometer (km)</label>
          <input type="number" id="odometer">
        </div>

        <button type="button" class="add-btn" id="addExpenseBtn">Add Expense</button>
      </div>
    </div>

    <!-- EXPENSE LIST -->
    <div class="panel">
      <h3>Expense History</h3>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Odometer</th>
            </tr>
          </thead>
          <tbody id="expenseTable">
            <!-- Filled by expenses.js -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

</body>
</html>
